<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Registro</title>
</head>
<body class="registre-body">
    <div class="registre-container">
        <header class="registre-header">
            <img src="IMG/logotipo-red-social.webp" alt="Logo de la Xarxa Social">
        </header>

        <div class="registro-container">
            <form class="registre-form" action="#" method="post">
                <h2>Registro</h2>
                <label class="registre-label" for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label class="registre-label" for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label class="registre-label" for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label class="registre-label" for="profile-pic">Foto de Perfil:</label>
                <input type="file" id="profile-pic" name="profile-pic" accept="image/*" required>

                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>
</html>
